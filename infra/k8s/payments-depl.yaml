apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  replicas: 1
  # Step 1/2: Tell deployment how to find pods to create
  selector:
    matchLabels:
      app: payments
  # How to create each pod
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - name: payments
          image: torressam/payments
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name #Use pods name as nats client id for easier identification in nats logs
            - name: NATS_URL
              value: http://nats-srv:4222
            - name: NATS_CLUSTER_ID
              value: payments
            - name: MONGO_URI
              value: mongodb://payments-mongo-srv:27017/payments
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret #key inside of the k8s cluster
                  key: JWT_KEY
---
# Kubernates service to go with above pod
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
spec:
  selector:
    # Find all pods with label of app:payments
    app: payments
  ports:
    - name: payments
      protocol: TCP
      port: 3000
      targetPort: 3000
